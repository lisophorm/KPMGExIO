<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/pages.css" rel="stylesheet">
    <link href="css/retina.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="lib/ionic-service-core/ionic-core.js"></script>
    <!--script src="lib/jquery/dist/jquery.min.js"></script-->
    <script src="lib/angular-retina/lib/angular-retina.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="lib/greensock/src/uncompressed/TweenLite.js"></script>
    <script src="lib/greensock/src/uncompressed/TimelineLite.js"></script>
    <script src="lib/greensock/src/uncompressed/plugins/CSSPlugin.js"></script>
    <script src="lib/greensock/src/uncompressed/plugins/AttrPlugin.js"></script>
    <script src="lib/greensock/src/uncompressed/plugins/EaselPlugin.js"></script>
    <script src="lib/greensock/src/uncompressed/easing/EasePack.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>



    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/clientscontroller.js"></script>
    <script src="js/kpmgcontroller.js"></script>
    <script src="js/worldcontroller.js"></script>
    <script src="js/popup.js"></script>
</head>

<body ng-app="starter">
<div class="KPMGheader" ng-controller="HeaderCtrl">
    <div id="toplogo"><a href="#/app">&#xA0;</a></div>
    <div id="navbutworld" ion-stop-event="click" ng-click="goWorld()"><a href="#" ion-stop-event="click" ng-click="goWorld()">HOW HAS THE<br>
        <strong>WORLD</strong> CHANGED</a></div>
    <div id="navbutclients" ion-stop-event="click" ng-click="goClients()"><a href="#" ion-stop-event="click" ng-click="goClients()">HOW HAVE OUR<br>
        <strong>CLIENTS</strong> CHANGED</a></div>
    <div id="navbutkpmg" ion-stop-event="click" ng-click="goKPMG()"><a href="#" ion-stop-event="click" ng-click="goKPMG()">HOW CAN<br>
        <strong>KPMG</strong> HELP</a></div>

</div>
<ion-nav-view></ion-nav-view>
<script id="image-modal.html" type="text/ng-template">
    <div class="modal image-modal transparent" ng-click="closeModal()">
        <ion-pane class="transparent">
            <img  ng-src="{{nextImageSrc}}" id="nextslide" on-swipe-left="swipeLeft()" on-swipe-right="swipeRight()" width="{{slidewidth}}" height="{{slideheight}}" class="fullscreen-image"/>

            <img ng-src="{{imageSrc}}" id="currentslide" on-swipe-left="swipeLeft()" on-swipe-right="swipeRight()" width="{{slidewidth}}" height="{{slideheight}}"  class="fullscreen-image"/>
        </ion-pane>
    </div>
</script>


</body>
</html>
